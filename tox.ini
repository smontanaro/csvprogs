[tox]
env_list =
    py{310,311,312,313}
minversion = 4.24.1

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
    pytest-cov
commands =
    pytest --cov=csvprogs --cov-report=html {tty:--color=yes} {posargs}

[testenv:lint]
description = run linters
skip_install = true
deps =
    pylint
commands = pylint {posargs:.}
